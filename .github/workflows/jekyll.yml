name: Daily Jekyll Build & Deploy

on:
  schedule:
    - cron: '0 2 * * *' 
  workflow_dispatch:
  push:
    branches: ['master']

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' 
          bundler-cache: true 
        
      - name: Run fetch_books.rb
        run: bundle exec ruby _scripts/fetch_books.rb

      - name: Run fetch_bernardinum_news.rb
        run: bundle exec ruby _scripts/fetch_bernardinum_news.rb
        env:
          BERNARDINUM_STORE_URL: ${{ vars.BERNARDINUM_STORE_URL }}
          BERNARDINUM_API_TOKEN: ${{ secrets.BERNARDINUM_API_TOKEN }}
          BERNARDINUM_NEWS_DAYS: ${{ vars.BERNARDINUM_NEWS_DAYS }}
        
      - name: Generate _posts from news.json
        run: bundle exec ruby _scripts/generate_posts_from_news_json.rb

      - name: Commit generated content
        run: bundle exec ruby _scripts/commit_generated.rb
        env:
          BERNARDINUM_AUTO_COMMIT: ${{ vars.BERNARDINUM_AUTO_COMMIT }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
