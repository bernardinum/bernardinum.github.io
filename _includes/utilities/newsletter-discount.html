{% if page.subscribe_area.enable%}
<div class="wrapper white-wrapper">
  <div class="container inner">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <figure><img src="{{page.subscribe_area.img_url}}" srcset="{{page.subscribe_area.img_1x}} 1x, {{page.subscribe_area.img_2x}} 2x" alt="{{ page.subscribe_area.title}}"></figure>
      </div>
      <div class="space20 d-md-none"></div>
      <div class="space50 d-none d-md-block d-lg-none"></div>
      <div class="col-lg-6 pl-60 pl-md-15">
        <h3 class="display-2">{{ page.subscribe_area.title}}</h3>
        <div class="space30"></div>
        <div class="row">
          <div class="col-md-9">
            <div class="newsletter-wrapper">
                <form method="post" data-formtrack data-botpoison-public-key="{{subscribe_area.data-botpoison-public-key}}" action="{{subscribe_area.action_url}}" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate">
                <div id="mc_embed_signup_scroll" class="input-group">
                  <input type="hidden" name="_feedback.whitelabel" value="true" />
                  <input type="hidden" name="_redirect" value="https://www.bernardinum.com.pl/dziekujemy.html" />
                  <input type="hidden" name="_append" value="false" />
                  <input type="hidden" name="_email.subject" value="Nowy odbiorca kuponu promocyjnego -20%" />
                  <input type="hidden" name="_email.from" value="Wydawnictwo Bernardinum" />
                  <input type="hidden" name="_email.template.title" value="Odbiorca kuponu promocyjnego -20%" />
                  <input type="hidden" name="_email.template.footer" value="false" />
                  <input type="email" name="email" id="email" placeholder="Twój E-mail" class="email form-control mb-0 mr-2 mb-sm-0" required />
                  <input type="submit" id="mc-embedded-subscribe" class="btn btn-rounded btn-default mr-0 mb-0 pull-right" value="Wyślij" />
                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
