{% if site.data.general_settings.google_analytics.enable %}
<script async data-category="analytics" src="https://www.googletagmanager.com/gtag/js?id={{ site.data.general_settings.google_analytics.key }}"></script>
<script data-category="analytics">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.data.general_settings.google_analytics.key }}');
</script>
{% endif %}
