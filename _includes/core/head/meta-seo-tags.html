<meta charset="utf-8" />
<title>{% if page.meta_title %} {{ page.meta_title }} {% elsif page.title %} {{ page.title }} {% else %} {{
    site.data.general_settings.title }}{% endif %}</title>
<meta name="title" content="{% if page.meta_title %} {{ page.meta_title }} {% elsif page.title %} {{ page.title }} {% else %} {{ site.data.general_settings.title }}{% endif %}">
<meta name="description" content="{% if page.meta_description %} {{ page.meta_description }} {% elsif page.description %} {{ page.description}} {% else %}
         {{ site.data.general_settings.description }}{% endif %}">
{% if page.meta_keywords %}
<meta name="keywords" content="{{ page.meta_keywords }}">
{% endif %}

{% assign canonical_url = site.url | append: page.url | replace:'index.html','' %}

{% if paginator and paginator.page and paginator.page > 1 %}
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="{{ site.url }}/blog/" />
{% elsif page.collection == 'posts' %}
  <link rel="canonical" href="{{ canonical_url }}" />
{% endif %}
