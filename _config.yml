---
title: Bernardinum
timezone: Europe/Warsaw
collections:
  authors:
    title: Authors
    output: false
  portfolio:
    title: Portfolio
    output: false
    permalink: "/portfolio/:name"
  posts:
    title: Posts
    output: true
  shop_items:
    title: Shop Items
    output: false
    permalink: "/sklep/:name"
  uploads:
    title: Uploads
    output: true
baseurl: 
url: https://www.bernardinum.com.pl
permalink: "/:title"
repository: bernardinum/bernardinum.github.io
plugins:
- jekyll-feed
- jekyll-paginate-v2
- jekyll-archives
- jekyll-sitemap
pagination:
  news:
    enabled: true
    debug: true
    data: news
    per_page: 5
    sort_field: add_date
    sort_reverse: true
    permalink: "/blog/page/:num/"
    title: ":title - page :num"
    limit: 0
    tag: 
    trail:
      before: 2
      after: 2
jekyll-archives:
  enabled:
  - tags
  - categories
  layouts:
    tag: tag
    category: category
  permalinks:
    tag: "/tag/:name/"
    category: "/category/:name/"
feed:
  collections:
    posts:
      path: "/index.xml"
highlighter: rouge
