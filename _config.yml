baseurl: ""
url: "http://bernardinum.github.io" 
permalink: "/:title"

plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-archives

collections:
  authors:
    output: true
  shop_items:
    output: true
    permalink: /shop/:name
  portfolio:
      output: true
      permalink: /portfolio/:name
      

pagination:
  news:
    enabled: true
    debug: true
    data: 'news'
    per_page: 5
    sort_field: 'add_date'
    sort_reverse: true
    permalink: '/blog/page/:num/'
    title: ':title - page :num'
    limit: 0
    tag: ''
    trail:
      before: 2
      after: 2

# Old jekyll-paginate pagination logic
#paginate: 3
#paginate_path: "/legacy/page:num/"

jekyll-archives:
  enabled:
    - tags
    - categories
  layouts:
    tag: tag
    category: category
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'

feed:
  collections:
    posts:
      path: "/index.xml"

highlighter: rouge
